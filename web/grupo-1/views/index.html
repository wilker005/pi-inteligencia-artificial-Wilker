    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const userButton = document.getElementById("userButton");

            // Função para verificar login
            window.verificarLogin = function () {
                if (userButton.classList.contains("btnLogado")) {
                    // Usuário está logado, redireciona para a página de criação do evento
                    window.location.href = "cadastroEvento.html"; // Substitua pelo caminho da sua página
                } else {
                    // Usuário não está logado, exibe uma mensagem
                    alert("Você precisa logar para cadastrar um evento.");
                }
            };

        });

        function recarregar() {
            // Opcional: Remover informações do usuário
            console.log("Usuário deslogado!");

            // Recarregar a página
            location.reload();
        }
        // cadastro de usuário
        async function registerUser(event) {
            event.preventDefault();
            const nome = document.getElementById("nomeCadastro").value;
            const email = document.getElementById("emailCadastro").value;
            const senha = document.getElementById("senhaCadastro").value;
            const cpf = document.getElementById("cpfCadastro").value;
            const telefone = document.getElementById("telefoneCadastro").value;

            const API_BASE_URL = "http://localhost:3001";
            if (!nome || !email || !senha || !cpf || !telefone) {
                alert('Por favor, preencha todos os campos antes de cadastrar.');
                return;
            }

            if (senha.length < 8) {
                alert("A senha deve ter pelo menos 8 caracteres.");
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nome,
                        email,
                        senha,
                        cpf,
                        telefone
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    alert(result.message || "Usuário cadastrado com sucesso!");
                    document.getElementById("cadastroForm").reset();

                    // Fecha o modal manualmente
                    const cadastroModal = bootstrap.Modal.getInstance(document.getElementById('cadastroModal'));
                    if (cadastroModal) cadastroModal.hide();

                } else {
                    alert(result.message || "Erro ao cadastrar usuário");
                }
            } catch (error) {
                console.error('Erro:', error);
                alert("Erro ao cadastrar usuário. Tente novamente mais tarde.");
            }
        }

        async function loginUser(event) {
            event.preventDefault();
            const email = document.getElementById("emailLogin").value;
            const senha = document.getElementById("passwordLogin").value;

            try {
                const response = await fetch("http://localhost:3001/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, senha }),
                });

                const user = await response.json();
                console.log("Resposta da API:", user); // <-- Adiciona log para depuração

                if (response.ok) {
                    alert("Login bem-sucedido!");

                    if (user && user.nome) {
                        localStorage.setItem("token", user.token);
                        localStorage.setItem("nomeUsuario", user.nome);

                        const userButton = document.getElementById("userButton");
                        userButton.textContent = user.nome;
                        userButton.classList.remove("btnEntrarCadastrar");
                        userButton.classList.add("btnLogado");
                        userButton.setAttribute("data-bs-target", "#logoutModal");
                        userButton.setAttribute("data-bs-toggle", "modal");
                    } else {
                        alert("Erro no login: nome do usuário não encontrado.");
                    }
                } else {
                    alert("Erro no login: " + user.message);
                }
            } catch (error) {
                console.error("Erro ao enviar o login:", error);
                alert("Erro no servidor. Tente novamente mais tarde.");
            }

        }

        async function logoutUser() {
            localStorage.removeItem("token");
            alert("Você foi deslogado.");
            location.reload(); // Recarrega a página para redefinir o estado da aplicação
        }

        // Função para buscar eventos do servidor
        async function fetchEventos() {
            try {
                const response = await fetch('http://localhost:3001/api/eventos');
                if (!response.ok) {
                    throw new Error('Erro ao buscar os eventos');
                }
                const eventos = await response.json();
                renderEventos(eventos);
            } catch (error) {

                const eventosContainer = document.getElementById('eventosContainer');
                eventosContainer.innerHTML = `<p class="text-danger">Erro ao carregar os eventos. Tente novamente mais tarde.</p>`;
            }

            eventos.forEach(evento => {

                        <div class="row">

</div>

        // Máscara para telefone
        const telefoneInput = document.getElementById('telefoneCadastro');
        telefoneInput.addEventListener('input', () => {
            let telefone = telefoneInput.value.replace(/\D/g, '');
            telefone = telefone.replace(/^(\d{2})(\d)/g, '($1) $2');
            telefone = telefone.replace(/(\d{5})(\d)/, '$1-$2');
            telefoneInput.value = telefone;
        });

        // Máscara para CPF
        const cpfInput = document.getElementById('cpfCadastro');
        cpfInput.addEventListener('input', () => {
            let cpf = cpfInput.value.replace(/\D/g, '');
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            cpfInput.value = cpf;
        });

        // Validação de CPF
        function validarCPF(cpf) {
            cpf = cpf.replace(/\D/g, '');
            if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;

            let soma = 0;
            for (let i = 0; i < 9; i++) soma += parseInt(cpf.charAt(i)) * (10 - i);
            let resto = (soma * 10) % 11;
            if (resto === 10 || resto === 11) resto = 0;
            if (resto !== parseInt(cpf.charAt(9))) return false;

            soma = 0;
            for (let i = 0; i < 10; i++) soma += parseInt(cpf.charAt(i)) * (11 - i);
            resto = (soma * 10) % 11;
            if (resto === 10 || resto === 11) resto = 0;
            return resto === parseInt(cpf.charAt(10));
        }
        const senhaInput = document.getElementById("senhaCadastro");
        const feedbackItems = {
            length: document.getElementById("length"),
            uppercase: document.getElementById("uppercase"),
            lowercase: document.getElementById("lowercase"),
            number: document.getElementById("number"),
            special: document.getElementById("special")
        };

        senhaInput.addEventListener("input", () => {
            const senha = senhaInput.value;

            // Verifica as condições
            const isLengthValid = senha.length >= 8;
            const hasUppercase = /[A-Z]/.test(senha);
            const hasLowercase = /[a-z]/.test(senha);
            const hasNumber = /\d/.test(senha);
            const hasSpecial = /[@$!%*?&.]/.test(senha);

            // Atualiza a interface
            updateFeedback(feedbackItems.length, isLengthValid);
            updateFeedback(feedbackItems.uppercase, hasUppercase);
            updateFeedback(feedbackItems.lowercase, hasLowercase);
            updateFeedback(feedbackItems.number, hasNumber);
            updateFeedback(feedbackItems.special, hasSpecial);
        });


        // Atualiza o estado visual dos itens de feedback
        function updateFeedback(element, isValid) {
            const icon = element.querySelector("i");
            if (isValid) {
                element.classList.remove("invalid");
                element.classList.add("valid");
                icon.classList.remove("bi-x-circle-fill");
                icon.classList.add("bi-check-circle-fill");
            } else {
                element.classList.remove("valid");
                element.classList.add("invalid");
                icon.classList.remove("bi-check-circle-fill");
                icon.classList.add("bi-x-circle-fill");
            }
        }


        document.addEventListener("DOMContentLoaded", () => {
            const senhaInput = document.getElementById("senhaCadastro");
            const feedbackItems = {
                length: document.getElementById("length"),
                uppercase: document.getElementById("uppercase"),
                lowercase: document.getElementById("lowercase"),
                number: document.getElementById("number"),
                special: document.getElementById("special")
            };
            const cadastrarButton = document.getElementById("cadastrarButton");

            // Validação em tempo real
            senhaInput.addEventListener("input", () => {
                const senha = senhaInput.value;
                const validacoes = {
                    length: senha.length >= 8,
                    uppercase: /[A-Z]/.test(senha),
                    lowercase: /[a-z]/.test(senha),
                    number: /\d/.test(senha),
                    special: /[!@#$%^&*(),.?":{}|<>]/.test(senha)
                };

                // Atualizar o feedback visual
                for (const [key, isValid] of Object.entries(validacoes)) {
                    feedbackItems[key].classList.toggle("invalid", !isValid);
                    feedbackItems[key].classList.toggle("valid", isValid);
                }

                // Habilitar ou desabilitar o botão
                const todasValidacoesAtendidas = Object.values(validacoes).every(Boolean);
                cadastrarButton.disabled = !todasValidacoesAtendidas;
            });
        });
    </script>

            // Verifica se o navegador suporta a API de geolocalização
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("address").innerHTML = "Geolocalização não é suportada pelo seu navegador.";
            }
        }

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            // Converte as coordenadas para bairro e cidade
            getAddressFromCoordinates(latitude, longitude);
        }

        function getAddressFromCoordinates(lat, lon) {
            // URL da API Nominatim para conversão de coordenadas em endereço
            const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data && data.address) {
                        // Obtém o bairro e a cidade
                        const bairro = data.address.suburb || data.address.neighbourhood || "Bairro não disponível";
                        const cidade = data.address.city || data.address.town || data.address.village || "Cidade não disponível";
                        document.getElementById("address").innerHTML = `<i class="bi bi-geo-alt-fill"></i> ${bairro}, ${cidade}`;
                    } else {
                        document.getElementById("address").innerHTML = "Não foi possível obter o endereço.";
                    }
                })
                .catch(error => {
                    document.getElementById("address").innerHTML = "Erro ao obter endereço: " + error.message;
                });
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("address").innerHTML = "Permita para acessar-mos a localização.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("address").innerHTML = "Informação de localização não está disponível.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("address").innerHTML = "O pedido para obter a localização expirou.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("address").innerHTML = "Ocorreu um erro desconhecido.";
                    break;
            }
        }
        <!-- js para carrossel -->
        let indiceAtual = 0;

        document.addEventListener("DOMContentLoaded", () => {
            const totalSlides = document.querySelectorAll('.slide').length;
            const bolinhasContainer = document.getElementById('bolinhas-container');

            for (let i = 0; i < totalSlides; i++) {
                const bolinha = document.createElement('div');
                bolinha.classList.add('bolinha');
                if (i === 0) bolinha.classList.add('ativa');
                bolinha.setAttribute('data-indice', i);
                bolinha.addEventListener('click', () => irParaSlide(i));
                bolinhasContainer.appendChild(bolinha);
            }
        });

        function mudarSlide(direcao) {
            const slides = document.querySelector('.slides');
            const totalSlides = document.querySelectorAll('.slide').length;

            indiceAtual += direcao;

            if (indiceAtual < 0) {
                indiceAtual = totalSlides - 1;
            } else if (indiceAtual >= totalSlides) {
                indiceAtual = 0;
            }

            slides.style.transform = `translateX(${-indiceAtual * 100}%)`;
            atualizarBolinhas();
        }

        function irParaSlide(indice) {
            indiceAtual = indice;
            const slides = document.querySelector('.slides');
            slides.style.transform = `translateX(${-indiceAtual * 100}%)`;
            atualizarBolinhas();
        }
    </script>
