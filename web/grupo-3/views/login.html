<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="login-container text-center">
    <h1 class="mb-4">Bem-vindo ao <span style="color: #ff5b25;">LOGIN</span></h1>
    <p class="mb-4">Entre com seus dados para acessar sua conta.</p>

    <form>
      <!-- Campo Email -->
      <div class="mb-4">
        <label for="email" class="form-label visually-hidden">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control" id="emailLoginInput" placeholder="Seu email">
        </div>
      </div>

      <!-- Campo Senha -->
      <div class="mb-4">
        <label for="senha" class="form-label visually-hidden">Senha</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control" id="senhaLoginInput" placeholder="Sua senha">
        </div>
      </div>
      <a  class="btn btn-primary w-100 mb-3" onclick="fazerLogin()">ENTRAR</a>
      <p>
        NÃ£o tem uma conta? <a href="" id="cadastroLink">Cadastre-se</a>
      </p>

      <div class="alert hidden" role="alert"></div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/loginCadastro.js"></script>
</body>
</html>
