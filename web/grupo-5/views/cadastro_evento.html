<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Evento</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilização Geral */
body {
    background-color: #f9f9f9;
  }
  
  .event-header {
    background-color: #4fb3bf;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
}
.event-header img {
    max-height: 60px;
}
  
  /* Botão de Upload */
  .btn-upload {
    background-color: #4fb3bf;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
  }
  
  .btn-upload:hover {
    background-color: #0097a7;
  }
  
  /* Botão de Cadastro */
  .btn-teal {
    background-color: #4fb3bf;
    color: white;
    border: none;
    padding: 10px 0;
    font-size: 16px;
    border-radius: 5px;
  }
  
  .btn-teal:hover {
    background-color: #006666;
    color: white;
  }
  
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <header class="event-header">
    <a href="./index-05.html"><img src="./img/logo-05.png" alt="Logo"></a>
</header>

  <!-- Conteúdo Principal -->
  <main class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="text-center mb-4">Cadastro de Evento</h3>
            <!-- Adiciona os alertas aqui -->
            <div class="alert alert-success d-none alert-evento" role="alert"></div>
            <div class="alert alert-danger d-none alert-evento" role="alert"></div>
            <form id="eventoForm">
              <!-- Nome -->
              <div class="mb-3">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="nome" placeholder="Digite o nome do evento">
              </div>
              <!-- Telefone -->
              <div class="mb-3">
                  <label for="telefone" class="form-label">Telefone para dúvidas</label>
                  <input type="text" class="form-control" id="telefone" placeholder="Digite o telefone">
              </div>
              <!-- Endereço -->
              <div class="mb-3">
                  <label for="endereco" class="form-label">Endereço</label>
                  <input type="text" class="form-control" id="endereco" placeholder="Digite o endereço">
              </div>
              <!-- Número e CEP -->
              <div class="row">
                  <div class="col-4 mb-3">
                      <label for="numero" class="form-label">N°</label>
                      <input type="text" class="form-control" id="numero" placeholder="Número">
                  </div>
                  <div class="col-8 mb-3">
                      <label for="cep" class="form-label">CEP</label>
                      <input type="text" class="form-control" id="cep" placeholder="CEP">
                  </div>
              </div>
              <!-- Valor e Complemento -->
              <div class="row">
                  <div class="col-6 mb-3">
                      <label for="valor" class="form-label">Valor</label>
                      <input type="text" class="form-control" id="valor" placeholder="Valor">
                  </div>
                  <div class="col-6 mb-3">
                      <label for="complemento" class="form-label">Complemento</label>
                      <input type="text" class="form-control" id="complemento" placeholder="Complemento">
                  </div>
              </div>
          
              <div class="mb-3">
                  <label for="categoria" class="form-label">Categoria</label>
                  <select class="form-select" id="categoria" required>
                      <option value="" selected disabled>Escolha uma categoria</option>
                      <option value="Festas">Festas</option>
                      <option value="bazar">Bazar</option>
                      <option value="Esportes">Esportes</option>
                      <option value="Jogos">Jogos</option>
                      <option value="Exposicao">Exposições Artisticas</option>
                      <option value="Pets">Pets</option>
                  </select>
              </div>
          
              <!-- Quantidade de ingressos -->
              <div class="mb-3">
                  <label for="qtd-ingresso" class="form-label">Quantidade de ingressos</label>
                  <input type="number" class="form-control" id="qtd-ingresso" placeholder="Digite a quantidade">
              </div>
              <!-- link -->
              <div class="mb-3">
                  <label for="banner" class="form-label">URL do banner</label>
                  <input type="url" class="form-control" id="banner" placeholder="Ex.: https://example.com/banner.jpg" required>
              </div>
          
              <!-- Descrição -->
              <div class="mb-3">
                  <label for="descricao" class="form-label">Descrição</label>
                  <textarea class="form-control" id="descricao" rows="4" placeholder="Escreva a descrição do evento"></textarea>
              </div>
              
              <!-- Botão de cadastro -->
              <div class="text-center">
                  <button type="submit" class="btn btn-teal w-100">Cadastrar</button>
              </div>
          </form>
          
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/cadastrarevento.js"></script>
</body>
</html>
