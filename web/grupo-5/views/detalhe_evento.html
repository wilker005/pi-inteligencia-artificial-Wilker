<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .event-header {
            background-color: #4fb3bf;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .event-header img {
            max-height: 60px;
        }
        .event-image {
            width: 100%;
            border-radius: 8px;
        }
        .event-description {
            padding: 15px;
            font-size: 14px;
        }
        .event-description .footer {
            font-size: 12px;
            color: #777;
            margin-top: 10px;
        }
        .event-details {
            background-color: #4fb3bf;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }
        .event-details h4 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .event-details img {
            width: 100px;
            margin-bottom: 10px;
        }
        .btn-custom {
        background-color: #4fb3bf;
        color: black;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        font-weight: bold;
}

.btn-custom:hover {
    background-color: #006666;
    color: white;
}
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="event-header">
       <a href="index-05.html"> <img src="./img/logo-05.png" alt="Logo"></a>
    </header>
 
    <div class="container my-4">
        <div class="row">
            <!-- Parte da esquerda -->
            <div class="col-md-6">
                <img src="./img/evento1-05.png" alt="Imagem do Evento" class="event-image mb-3">
                <div class="event-description">
                    <h5><strong>Descrição do evento</strong></h5>
                    <p>
                        Festa Universitária em São Paulo.<br>
                        Open Bar e diversas atrações.<br><br>
                        <strong>Valores:</strong><br>
                        Vip: R$180<br>
                        Pista: R$90
                    </p>
                    <i class="bi bi-slash-circle">Proibida a entrada de menores de 18 anos</i>
                </div>
            </div>
 
            <!-- Parte da direita -->
            <div class="col-md-4">
                <div class="event-details">
                    <h4>Nome do evento</h4>
                    <img src="./img/logo_gruppo.png" alt="Logo">
                    <p>
                        <strong>02/06/23</strong><br>
                        <i class="bi bi-clock"></i> 22:00<br>
                        <i class="bi bi-geo-alt"></i> Live Stage Arena
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center my-4">
        <a href="index-05.html"><button class="btn btn-custom">Voltar</button></a>
      </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/detalhe_evento.js"></script>

</body>
</html>
