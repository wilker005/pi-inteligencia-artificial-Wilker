<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventMingle - Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    /* Estilo geral */
    body {
      background-color: #e5f6f7;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Cabeçalho */
    .header-container {
      background-color: #4fb3bf;
      color: white;
      padding: 20px 0;
    }

    .logo {
      max-width: 150px;
    }

    /* Formulário */
    .form-container {
      height: 80vh; /* Centraliza verticalmente */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      max-width: 400px;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-control {
      border-radius: 30px;
    }

    .btn-primary {
      background-color: #4fb3bf;
      border: none;
      border-radius: 30px;
      padding: 10px;
    }

    .btn-primary:hover {
      background-color: #006666;
      color: white;
    }

    .text-muted a {
      color: #00b8d4;
      text-decoration: none;
    }

    .text-muted a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <header class="header-container text-center">
    <a href="./index-05.html"><img src="./img/logo-05.png" alt="Logo EventMingle" class="logo"></a>
  </header>

  <!-- Formulário de Login -->
  <main class="form-container">
    <div class="login-box">
      <h2 class="text-center mb-4">Acesse sua conta</h2>
      <div class="alert alert-success d-none alert-login" role="alert"></div>
      <div class="alert alert-danger d-none alert-login" role="alert"></div>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" id="senha" class="form-control" placeholder="Digite sua senha" required>
        </div>
        <div class="d-flex justify-content-between mb-3">
          <a href="#" class="text-muted">Esqueceu a senha?</a>
        </div>
        <div class="d-grid">
        <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </form>
      <div class="text-center mt-3">
        <p>Não possui conta? <a href="./cadastro_empresa.html">Cadastre-se</a></p>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
