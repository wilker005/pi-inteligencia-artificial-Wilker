<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Evento</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilização Geral */
body {
    background-color: #f9f9f9;
  }
  
  .event-header {
    background-color: #4fb3bf;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
}
.event-header img {
    max-height: 60px;
}
  /* Cartão */
.card {
    border-radius: 8px;
  }
  
  /* Botão */
  .btn-teal {
    background-color: #4fb3bf;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
  }
  
  .btn-teal:hover {
    background-color: #006666;
    color: white;
  }
  
  /* Links */
  a {
    color: #008080;
  }
  
  a:hover {
    text-decoration: underline;
  }
  
  
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <header class="event-header">
   <a href="./index-05.html"><img src="./img/logo-05.png" alt="Logo"></a>
</header>

<main class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="text-center mb-4">Cadastro</h3>
            <div class="alert alert-success d-none alert-usuario" role="alert"></div>
            <div class="alert alert-danger d-none alert-usuario" role="alert"></div>
            <form id="userForm">
              <!-- Nome -->
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
              </div>
              <!-- E-mail e Confirmação -->
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="confirmaEmail" class="form-label">Confirme o e-mail</label>
                  <input type="email" class="form-control" id="confirmaEmail" placeholder="Confirme seu e-mail">
                </div>
              </div>
              <!-- Senha e Confirmação -->
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="senha" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="confirmaSenha" class="form-label">Confirme a senha</label>
                  <input type="password" class="form-control" id="confirmaSenha" placeholder="Confirme sua senha">
                </div>
              </div>
              <!-- Telefone, CNPJ e CEP -->
              <div class="row">
                <div class="col-md-4 mb-3">
                  <label for="telefone" class="form-label">Telefone</label>
                  <input type="text" class="form-control" id="telefone" placeholder="Digite seu telefone">
                </div>
                <div class="col-md-4 mb-3">
                  <label for="cnpj" class="form-label">CNPJ</label>
                  <input type="text" class="form-control" id="cnpj" placeholder="Digite seu CNPJ">
                </div>
                <div class="col-md-4 mb-3">
                  <label for="cep" class="form-label">CEP</label>
                  <input type="text" class="form-control" id="cep" placeholder="Digite seu CEP">
                </div>
              </div>
              <!-- Complemento, Endereço e Número -->
              <div class="row">
                <div class="col-md-4 mb-3">
                  <label for="complemento" class="form-label">Complemento</label>
                  <input type="text" class="form-control" id="complemento" placeholder="Digite o complemento">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="endereco" class="form-label">Endereço</label>
                  <input type="text" class="form-control" id="endereco" placeholder="Digite o endereço">
                </div>
                <div class="col-md-2 mb-3">
                  <label for="numero" class="form-label">N°</label>
                  <input type="text" class="form-control" id="numero" placeholder="N°">
                </div>
              </div>
              <!-- Termos e Botão de Cadastro -->
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="termos">
                  <label class="form-check-label" for="termos">
                    Aceito os termos de uso e política de privacidade
                  </label>
                </div>
              </div>
              <!-- Botão e Link -->
              <div class="d-flex justify-content-between align-items-center">
                <button type="submit" class="btn btn-teal">Cadastrar</button>
                <a href="./login-05.html" class="text-decoration-none">Já possui conta? <strong>Clique Aqui</strong></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/cadastraUsuario.js"></script>
</body>
</html>
