  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Site responsivo</title>
  <style>
    /*menu*/
/* Estilo para o logo */
.logo {
  width: 50px;
  height: auto;
}

/* Cor de fundo e estilo da Navbar */
.custom-navbar {
    background-color: #4fb3bf; /* Cor similar à da imagem fornecida */
  padding: 10px 0;
}

/* Estilo da barra de pesquisa */
.form-control {
  border-radius: 20px;
}

/* Botão de busca */
.btn-search {
  background-color: #ffffff;
  border-radius: 20px;
  color: #000;
  border: none;
}

/* Estilo do botão "Entrar" */
.btn-outline-light {
  border-color: transparent;
  color: #ffffff;
  border-radius: 20px;
}
/*rodapé*/
.bg-custom {
    background-color: #4fb3bf;;
  color: #000;
}

footer h5 {
  margin-bottom: 1rem;
}

footer a {
  color: #000;
  text-decoration: none;
}

footer a:hover {
  text-decoration: underline;
}

body {
  background-color: #f4f4f4;
}

.card {
  border: none;
  overflow: hidden;
  position: relative;
}

.card img {
  transition: all 0.3s ease-in-out;
  height: 200px;
  object-fit: cover;
}

.card:hover img {
  transform: scale(1.1);
}

.card h5 {
  position: absolute;
  bottom: 10px;
  left: 10px;
  color: #fff;
  font-weight: bold;
  background-color: rgba(0, 0, 0, 0.6);
  padding: 5px 10px;
  border-radius: 5px;
}
.btn-custom {
  background-color: #4fb3bf;
    color: black;
    border: none;
    padding: 10px 20px;
    border-radius: 25px;
    font-weight: bold;
  }
  
  .btn-custom:hover {
    background-color: #006666;
    color: white;
  }

/*responsividade*/
@media (max-width: 992px) {
  .navbar .form-control {
      width: 100%;
      margin-bottom: 10px;
  }

  .navbar .btn-outline-light {
      width: 100%;
  }
}
@media (max-width: 768px) {
  .text-md-end {
    text-align: left !important;
  }
}
@media (max-width: 768px) {
    .card h5 {
      font-size: 0.9rem;
    }
  }
  </style>
  
</head>

    </div>
</nav>
